<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet 지도</title>
    <!-- Leaflet CSS 파일 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { /* 지도를 표시할 요소의 스타일 설정 */
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Leaflet 지도를 표시할 요소 -->
    <div id="map"></div>

    <!-- Leaflet JavaScript 파일 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ cinema.latitude }}, {{ cinema.longitude }}], 16); // 해당 위도와 경도로 지도 초기화
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map); // OpenStreetMap 타일 레이어 추가

        // 해당 위치에 마커 추가
        var marker = L.marker([{{ cinema.latitude }}, {{ cinema.longitude }}]).addTo(map);
        marker.bindPopup("<b>{{ cinema.name }}</b>").openPopup();
    </script>
</body>
</html>
